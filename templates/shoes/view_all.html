
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-center">All Shoes</h2>

  <!-- Make the table responsive with proper wrapping -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-dark text-warning">
        <tr>
          <th class="text-warning">Country</th>
          <th class="text-warning">Code</th>
          <th class="text-warning">Product</th>
          <th class="text-warning">Cost</th>
          <th class="text-warning">Quantity</th>
        </tr>
      </thead>
      <tbody>
        {% for shoe in shoes %}
        <tr>
          <td>{{ shoe.country }}</td>
          <td>{{ shoe.code }}</td>
          <td>{{ shoe.product }}</td>
          <td>{{ shoe.cost }}</td>
          <td>{{ shoe.quantity }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
